<head>

    <link rel="stylesheet" href="./configure.css">

<body>
    <div class="main-screen">
        <a href="./index.html" style="position:absolute; top:20px;left:20px">
            <img src="Back.png" width="40px" alt="">
        </a>

        <div class="config-box">
            <div class="options">

                <ul>
                    <li>
                        MENU
                    </li>
                    <li id="0" onclick="setChoice(this)">

                    </li>
                    <li id='1' onclick="setChoice(this)">
                        DOWNLOADS
                    </li>
                    <li id='2' onclick="setChoice(this)">
                        MUSIC
                    </li>

                        DEFAULT CITY
                    </li>
                    <li id='4' onclick="setChoice(this)">
                        WEATHER API
                    </li>
                    <li id='5' onclick="setChoice(this)">
                        YOUTUBE API
                    </li>
                </ul>


            </div>
            <div class="current-option">
                <p class="current-option_name">
                </p>
                <textarea>

                </textarea>
                <img title="SAVE" src="checked.png" alt="">


                <p class="current-option_current">CURRENT VALUE : </p>
            </div>

        </div>
    </div>
